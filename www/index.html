<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/styles.css">
        <title>CrunchyChests</title>
    </head>
    <body>
        <div id="electron-app" >
            <div class="electron-draggable-window"></div>
            Current Zoom: <span style="font-weight: bold;" id="current-value"></span>
            <br />
            <input type="range" id="zoom" min="1" value="1" max="5" step="1">
        </div>
        <h2 class="shake-title">CrunchyChests</h2>
        <div class="score-board">
            <div class="score-board-items">
                <span id="score">???</span>
                <span id="tiles">???</span>
                <span id="moves">???</span>
            </div>
        </div>
        <div class="grid"></div>
        <script src="cordova.js"></script>
        <script src="js/DragDropTouch.js"></script>
        <script src="js/app.js"></script>
        <script src="js/electron.js"></script>
    </body>
</html>
